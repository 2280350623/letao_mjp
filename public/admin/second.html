<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左侧菜单 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="index.html">面对疾风吧</a>
    </div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/yasuo.jpg">
      <p>疾风剑豪</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="second" style="display:block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧内容 -->
  <div class="lt_main">
    <!-- 头部导航 -->
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left left">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right right">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <!-- 下方内容 -->
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li class="active">二级分类管理</li>
      </ol>
      <!-- 各个页面具体的内容 -->
      <div class="lt_content">
        <button class="btn btn-default btn_add">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 渲染 -->
          </tbody>
        </table>
        <!-- 分页 -->
        <div class="text-center">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div id="logoutModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <!-- text-danger 将内容设为红色 -->
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary confirm">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 添加分类模态框 -->
  <div id="addModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="true">
                  <span class="menu_name">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <!-- 隐藏域，用于给后台传递下拉框当前选中项的ID数据 -->
                <input type="hidden" name="categoryId">
                <ul class="dropdown-menu">
                  <!-- 渲染 -->
                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" autocomplete="off" name="brandName" class="form-control" placeholder="请输入二级分类的名称">
            </div>
            <div class="form-group">
              <label for="btn" class="btn btn-default">上传图片</label>
              <!-- input:file的框指定两个属性
                  name=""指定图片上传时候的name
                  data-url=""图片上传的接口地址 -->
              <input type="file" id="btn" name="pic1" data-url="/category/addSecondCategoryPic" class="btn btn-default hidden">
            </div>
            <div class="form-group img_box">
              <input type="hidden" name="brandLogo">
              <img src="images/none.png" width="100" height="100" alt="">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">确定</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->




  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>

  <script type="text/html" id="tpl1">
    {{each rows v i}}
      <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img width="60" height="60" src="{{v.brandLogo}}" alt=""></td>
      </tr>
    {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    {{each rows v i}}
      <li data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
  </script>
</body>

</html>
